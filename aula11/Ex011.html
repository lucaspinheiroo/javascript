<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidades</title>
</head>
<body>
    <h1>Sistema de Países</h1>
    Digite o seu País de origem: <input type="text" name="origem" id="origem">
    <input type="button" value="Verificar" onclick="verificar ()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var txtpais = window.document.getElementById('origem')
           
            
            var país = txtpais.value

            res.innerHTML = `<p>Seu país de origem é ${país}</p>`

            if(país == 'Brasil'){
                res.innerHTML +='Você é Brasileiro!'
            } else {
                res.innerHTML +='Você é Estrangeiro!'
            }
        }
        
    </script>

</body>
</html>
